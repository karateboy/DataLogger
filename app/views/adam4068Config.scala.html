@* Moxa e1212Config Template File *@
<div ng-controller="adam4068Ctrl">
	<div class="form-group">
		<label class="col-lg-2 control-label">位址</label>
	   	<div class="col-lg-2">
	    	<input type="text" ng-model="param.addr" class="form-control" maxlength="2" required>
	    </div>
	</div>

	<div class="form-group">
	<table class="table table-bordered table-condensed">
		<thead>
			<tr>
				<th>通道</th>
				<th>啟用</th>
				<th>事件動作</th>
				<th>持續時間 (秒)</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="ch in channels">
				<td>{{"CH"+ch}}</td>
				<td><input type="checkbox" ng-model="param.ch[ch].enable" class="form-control"></td>
				<td><select class="form-control" ng-model="param.ch[ch].evtOp">
					@for(evtOp<-EventOperation.values){
						<option value="@evtOp">@EventOperation.map(evtOp)</option>
					}
  					</select>
				</td>
				<td><input type="text" ng-model="param.ch[ch].duration" class="form-control"></td>
			</tr>
		</tbody>
	</table>
	</div>
</div>
